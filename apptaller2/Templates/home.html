<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>


<body>
    <div class="container">
        <form action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="searchMovie" class="form-lable">Search for movie:</label>
            <input type="text" class="form-control" name="searchMovie" />
        </div>
        <button type="submit" class="btn btn primary"> Search </button>
        </form>
        <br>
        <div class="row row-cols-4 row-cols-lg-4 g-4">
        {%for pelicula in peliculas%}
                <div class="card">
                    <img class= "card-img-top" src="{{pelicula.image.url}}" height="100px" width ="100px">
                    <div class="car-body">
                        <h3>{{pelicula.title}}</h3>
                        <h5>{{pelicula.description}}</h5>
                        
                        {%if pelicula.url %}
                            <a href="{{pelicula.url}}"> link a la pelicula </a>
                        {%endif%}
                    </div>
                </div>    
        {% endfor %}
        </div>
    </div>
    <br />
    <br />
</body>
</html>
